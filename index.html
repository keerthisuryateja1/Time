<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Time Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #f0f8ff);
            color: #333;
        }
        .time-display {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        .date-display {
            font-size: 1.5rem;
            color: #555;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #888;
        }
        .timezone-info {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
    <script>
        function updateTime() {
            const optionsTime = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const optionsDate = { timeZone: 'Asia/Kolkata', year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const now = new Date();

            const time = now.toLocaleTimeString('en-US', optionsTime);
            const date = now.toLocaleDateString('en-US', optionsDate);

            document.getElementById('time').textContent = time;
            document.getElementById('date').textContent = date;
        }

        window.onload = function() {
            updateTime();
            setInterval(updateTime, 1000);
        };
    </script>
</head>
<body>
    <div class="time-display" id="time"></div>
    <div class="date-display" id="date"></div>
    <div class="timezone-info">Current Time Zone: India Standard Time (IST)</div>
    <div class="footer">Surya Teja</div>
</body>
<script src="script.js"></script>
</html>
